<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuestionario</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body class="flex">
    
    <div class="wrapper">
        <div class="quiz-container">
            <div class="quiz-head">
                <h1 class="quiz-tittle">Cuestionario</h1>
                <div class="quiz-score flex">
                    <span id="correct-score"></span>/<span id="total-question"></span>
                </div>
            </div>

            <div class="quiz-body">
                <h2 class="quiz-question" id="question"><br> <span class="category">Categoria</span></h2>
                <ul class="quiz-options">
                <!--<li>Opcion 1</li>
                    <li>Opcion 2</li>
                    <li>Opcion 3</li>
                    <li>Opcion 4</li> -->
                </ul>
                <div id="result">

                </div>
            </div>
            <div class="quiz-foot">
                <button type="button" id="check-answer">Confirmar Respuesta</button>
                <button type="button" id="play-again">Reiniciar</button>
            </div>
        </div>
    </div>



    <script src="script.js"></script>
</body>
</html>
